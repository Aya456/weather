<div class="forecast-container" id="forecast" style="width: 70%; margin: auto; margin-bottom: 50px;"><div class="today forecast">
    <div class="forecast-header" id="today">
    <div class="todayDay"></div>
    <div class=" date"></div>
    </div> <!-- .forecast-header -->
    <div class="forecast-content" id="current">
    <div class="location">Cairo</div>
    <div class="degree">
        <div class="num"><span class="today_temp"></span><sup>o</sup>C</div>
      
        <div class="forecast-icon">
            <img src="images/sun.png" alt=""  id="today_condition_img">
        </div>	
    
    </div>
    <div class="custom today_condition_text">Sunny</div>
    <span ><img src="images/icon-umberella@2x.png" style="width: 15px;" alt=""> <span id="humidity"></span></span>
	<span><img src="images/icon-wind@2x.png"style="width: 15px;" alt=""><span id="wind"></span></span>
	<span><img src="images/icon-compass@2x.png" style="width: 15px;" alt=""><span id="wind_direction"></span></span>
    </div>
</div>	<div class="forecast">
        <div class="forecast-header">
            <div class="day nextday">Thursday</div>
        </div> <!-- .forecast-header -->

            <div class="forecast-icon">
                <img src="images/sun.png" class="next_condition_img" alt="" width="48px">
            </div>
            <div class="degree"><span class="next_max_temp"></span><sup>o</sup>C</div>
            <small><span class="next_min_temp"></span><sup>o</sup></small>
